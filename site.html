<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <title>Supplement tracker</title>
</head>
<body>
    
    <header>
        
      <h1>Supplement Tracker</h1>
    
    </header>


    <div class="supplement-btns">
       
        <button class="supplement-button">Zinc</button>
        <button class="supplement-button">Vitamin D3</button>
        <button class="supplement-button">Vitamin C</button>
        <button class="supplement-button">Magnesium</button>
        <button class="supplement-button">Omega 3</button>
        <button class="supplement-button">Tribulus Terrestris</button>
        <button class="supplement-button">Melatonin</button>
       

        <form class="value-form">
            <input type="number" class="supplement-value-input-box">
            <button class="add-button" type="submit">
                ADD
            </button>
        
        </form>


        <span>
            <ul id="supplements-added-list">
                

            </ul>

        </span>
    </div>






    <script src="./app.js"></script>
</body>
</html>
